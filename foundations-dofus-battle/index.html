<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dofus battle</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="titles">
        <h1>CHOOSE YOUR DOFUS ADVENTURER</h1>
        <h2>Counter Lifes</h2>
    </div>

    <div class="points">
        <h3>Player: <span id="points-player">0</span></h3>
        <h3>Opponent: <span id="points-enemy">0</span></h3>
    </div>

    <main class="main">
        <div class="imgs">
            <input type="image" src="./style/ocher-dofus.png" value="Ocher Dofus" id="ocher-Dofus" class="img">

            <input type="image" src="./style/turquoise-dofus.png" value="Turquoise Dofus" id="turquoise-Dofus"
                class="img">

            <input type="image" src="./style/emerald-dofus.png" value="Emerald Dofus" id="emerald-Dofus" class="img">

        </div>
    </main>

    <button id="reset-game">Reset game</button>
</body>

</html>
