<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Dofus battle</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="titles">
        <h1>CHOOSE YOUR DOFUS ADVENTURER</h1>
        <h2>Counter Lifes</h2>
    </div>

    <main id="main">
        <div class="points">
            <h3>Player: <span id="points-player">0</span></h3>
            <h3>Opponent: <span id="points-enemy">0</span></h3>
        </div>

        <img src="./style/ocher-dofus.png" class="img" alt="ocher-dofus">
        <img src="./style/turquoise-dofus.png" class="img" alt="turquoise-dofus">
        <img src="./style/emerald-dofus.png" class="img" alt="emerald-dofus">
    </main>
</body>

</html>
